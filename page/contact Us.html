<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="image">
            <p>Contact us</p>
            <b>How can we help you?</b>
        </div>
    </header>
    <div class="contact">
        <div class="contactUs">
            <div class="contactUs-left">
                <h2>Make Appointment</h2>
                <h3>Emergency Case</h3>
                <div class="content">
                    <p>Call now:</p>
                    <h3>+96-664-610</h3>

                </div>
                <div class="content">
                    <p><b>Adress: </b> ផ្លូវវត្តភ្នំ, Phnom Penh</p>
                    <p>Tel:</p>
                </div>
                <div class="content">
                    <p><b>Working Hour: </b> Mon-Sun/ 24h</p>
                    <p>Tel:</p>
                </div>
                <div class="content">
                    <p><b>Email: </b>Davy@clinic09086</p>
                    <p>Tel:</p>
                </div>
            </div>
            <div class="contactUs-right">
                <div class="form">
                    <h3>Send message</h3>
                </div>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="inputBox">
                                <span>Phone</span>
                                <input type="Tel" placeholder="+855">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="" id="" cols="30" rows="10"
                                    placeholder="Write your message here ..."></textarea>
                            </div>
                        </div>
                        <button><a href="/page/success card.html">Send</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
